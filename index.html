<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOURNE - Dark Collection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header class="site-header">
        <div class="container nav-container">
            <div class="nav-left">
                <a href="#" class="brand-logo">BOURNE</a>
            </div>
            <div class="nav-right">
                <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
                <div class="cart-icon-wrapper" onclick="toggleCart()">
                    <i class="fas fa-shopping-bag"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-overlay"></div>
        <img src="https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070&auto=format&fit=crop" alt="Bourne Fashion" class="hero-bg">
        <div class="hero-content">
            <h1>MINIMAL DARK</h1>
            <p>La elegancia reside en la oscuridad.</p>
            <a href="#products" class="btn-explore">VER COLECCIÓN</a>
        </div>
    </section>

    <section id="products" class="products-section container">
        <h2>COLECCIÓN</h2>
        <div class="product-grid" id="product-grid">
            </div>
    </section>

    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>TU CARRITO</h3>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <p class="empty-msg">Tu carrito está vacío.</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total:</span>
                <span id="cart-total">0.00 €</span>
            </div>
            <button class="btn-checkout">PAGAR AHORA</button>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <script src="main.js"></script>
</body>
</html>
